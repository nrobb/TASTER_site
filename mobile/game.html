<body>

	<div id="game"></div>
	<div id="orientation"></div>

<script type="text/javascript">
(function () {
	// Init parse
	Parse.initialize("qHh0EHdXGcnd1oGwWbmYN9lStkgMBRPUOVlDdOYF", "NJxfm3sbi0SRfGTQhDs1rPmIpDsGSmJHhCbmvfbC");
	Parse.serverURL = "https://parseapi.back4app.com"
	//	Create the game
	var game = new Phaser.Game('100%', '100%', Phaser.AUTO, 'game');
	//	Add the game states
	game.state.add('Boot', TASTER.GameState.Boot);
	game.state.add('Preloader', TASTER.GameState.Preloader);
	game.state.add('Title', TASTER.GameState.Title);
	game.state.add('DeleteProfile', TASTER.GameState.DeleteProfile);
	game.state.add('Info', TASTER.GameState.Info);
	game.state.add('LevelComplete', TASTER.GameState.LevelComplete);
	game.state.add('ParseConnectError', TASTER.GameState.ParseConnectError);
	game.state.add('Settings', TASTER.GameState.Settings);
	game.state.add('GetId', TASTER.GameState.GetId);
	game.state.add('GetUserName', TASTER.GameState.GetUserName);
	game.state.add('Profile', TASTER.GameState.Profile);
	game.state.add('Confirm', TASTER.GameState.Confirm);
	game.state.add('Earth', TASTER.GameState.Earth);
	//	Start the Boot state.
	game.state.start('Boot');
})();
</script>
