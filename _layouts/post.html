---
layout: default
---
<div id="title">
        <h3>{{page.title}}</h3>
</div>
<div id="post_date">
        <p>{{ page.date | date_to_string }}</p>
</div>
<div id="post">
{{ content }}
<p class="text-right"><small>Posted by {{page.post_author}}</small></p>
</div>

<div id="page-navigation">
        <div class="clear">&nbsp;</div>
        <div style="float: left;" class="left">
        {% if page.previous.url %}
                <a href="{{page.previous.url}}" title="Previous Post:
{{page.previous.title}}">&laquo; {{page.previous.title}}</a>
        {% endif %}
        </div>

        <div style="float: right;" class="right">
        {% if page.next.url %}
                <a href="{{page.next.url}}" title="next Post:
{{page.next.title}}">{{page.next.title}} &raquo; </a>
        {% endif %}
        </div>
        <div class="clear">&nbsp;</div>
</div>
